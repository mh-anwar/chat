<html lang="en">

<head>
	<title>UGCW</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!--Calling all external files-->
	<!--Creature report-->
	<link rel="stylesheet" type="text/css" media="only screen and (min-width: 320px)"
		href="mobile_chat_readability.css">
	<link rel="stylesheet" type="text/css" media="only screen and (min-height: 768px)" href="main_chat_readability.css">
	<!-- <link rel="stylesheet" type="text/css" media ="only screen and (min-height: 768px)" href="main_chat.css" > -->
	<link rel="shortcut icon" type="image/x-icon" href="Assets/bigoof.png" />
	<script src="copyEmoji.js"></script>
	<style>
		.view {
			border: 0px solid white;
		}

		.view2 {
			border: 0px solid red;
		}

		textarea#log {
			width: 100%;
			height: 100%;
		}

		.hide {
			display: none;
		}
	</style>

</head>

<body style="font-family:TimesNewRoman!" id="body">

	<div id="container" class="hide" style="position:relative;">
		<!--this is the main page-->

		<div id="mainpg" class="view">
			<h1 title="RIP Master Notes Collaboration Website" id="titleMNCW">U.G.C.W.</h1>

			<div id="quotes-div" style="text-align:center;">
				<i id="quotes" rel="javascript" style="font-size:150%;"></i>
				<br>
				<div id="author"></div>
			</div>
			<br>

			<div class="tabcontent view2">
				<!--tablinks / button that go to each page-->
				<input type="button" class="tab__button active pattern__stripes-1" onclick="openTab()" id="Chat"
					value="Chat">
				<input type="button" class="tab__button" onclick="openTab()" id="Sections" value="Resources">
				<input type="button" class="tab__button" onclick="openTab()" id="Other" value="Settings">
				<!--reload button-->
				<input type="image" alt="Reload the chat." id="reload" class="" src="Assets/reload.svg">
			</div>

			<!--chat content-->
			<div class="tabcontent" id="ChatContent">
				<div style="width:100%; float:left;">
					<div class="log_container" id="log_cont">
						<!--Remove reaodnly attribute for HTML5-->
						<div id="log" name="chatlog" readonly style="left:400;top:279;height:50%;"></div>
					</div>
				</div>
				<!--Textbox has name="textbox" (leave for future ref)-->
				<input type="text" id="chatTextbox" class="form" placeholder="Type something..." autocomplete="off"
					autofocus />
				<input type="submit" id="chatSubmit" value="Send">

				<div class="flex-container">
					<div class="btn-group">
						<div class="dropdown">
							<button class="emote-dropdown__emoji-icon"></button>
							<div id="emote_dropdown" class="emote-dropdown__dropdown-content"></div>
						</div>
					</div>
					<div class="dropdown">
						<button class="emote-dropdown__sticker-icon"></button>
						<div class="emote-dropdown__dropdown-content">
							<input type="button" value="doge1" class="emote" onclick="getEmoji(this)" name=":dogeputin:"
								title="Miny Doge" />
							<input type="button" value="doge2" class="emote" onclick="getEmoji(this)"
								name=":dogeputinXL:" title="Much Big Doge" />
							<input type="button" value="lolol" class="emote" onclick="getEmoji(this)" name=":lmao:" />
							<input type="button" value="hmmmm" class="emote" onclick="getEmoji(this)" name=":thonk:" />
							<input type="button" value="wgat?" class="emote" onclick="getEmoji(this)" name=":wgat:"
								title="Huh" />
							<input type="button" value="oof.." class="emote" onclick="getEmoji(this)" name=":bigoof:" />
							<input type="button" value="tesla" class="emote" onclick="getEmoji(this)"
								name=":elonlol:" />
							<input type="button" value="YEEEE" class="emote" onclick="getEmoji(this)" name=":yee:" />
							<input type="button" value="doge3" class="emote" onclick="getEmoji(this)"
								name=":dogedance:" />
							<input type="button" value="hyper" class="emote" onclick="getEmoji(this)"
								name=":hyperthink:" />
							<input type="button" value="read2" class="emote" onclick="getEmoji(this)"
								name=":readtwice:" />
							<input type="button" value="bruhh" class="emote" onclick="getEmoji(this)"
								name=":nosense:" />
							<input type="button" value="egg!!" class="emote" onclick="getEmoji(this)" name=":egg:" />
							<input type="button" value="ummmm" class="emote" onclick="getEmoji(this)" name=":um:" />
							<input type="button" value="shrug" class="emote" onclick="getEmoji(this)" name="¯\_(ツ)_/¯">
						</div>
					</div>
				</div>
			</div>

			<div class="tabcontent" id="SectionsContent">
				<!--tab 2 (may have different name)-->
				<!--pre style="font-size:300%;text-align:center;">&nbsp;&#128512;&nbsp;&#128514;&nbsp;&#128531;&nbsp;&#128520;&nbsp;&#128539;&nbsp;&#128557;&nbsp;&#128534;&nbsp;&#128526;&nbsp;&#128567;&nbsp;&#127875;</pre-->

				<section id="SectionsContentTop" style="text-align:center;margin-top:60px;margin-bottom:10px;">
					<div style="font-size:150%;padding-bottom:10%;">
						<a target="_blank" class="resource-link" style="float:left;width:45%;"
							href="https://tinyurl.com/y5l9tpda" target="_blank" id="vHist"
							title="Made from a broken sleep schedule">UGCW Version 3.2</a>
						<a target="_blank" class="resource-link" style="float:left;width:45%;margin-left:5%"
							href="https://docs.google.com/document/d/1o0s6VEspQCCtux_TkCuhYoz1H7ZIqLISpJwRRR9Jdmk/edit?usp=sharing">UGC
							Document</a>
						<!-- The text field -->
					</div>
					<!--a target="_blank" href="https://invite.duolingo.com/BDHTZTB5CWWKTXIDI7IOHXECIE">Duolingo referral link</a> <br><br>-->
				</section>

				<section style="margin-top:10;text-align:center;">
					<section>
						<p>Chess</p>
						<a target="_blank" class="resource-link" href="https://lichess.org/">Lichess</a>
						<a target="_blank" class="resource-link" href="https://lichess.org/training/daily">POTD</a>
					</section>

					<section>
						<p>French</p>
						<a target="_blank" class="resource-link" href="https://www.wordreference.com/">WordReference</a>
						<a target="_blank" class="resource-link" href="https://www.duolingo.com/dictionary/fr">Duo
							Translate</a>
						<a target="_blank" class="resource-link"
							href="https://feeds.feedblitz.com/french-word-of-the-day&x=1">WOTD-fr</a>
					</section>

					<section>
						<p>Other</p>
						<a target="_blank" class="resource-link" href="https://snapdrop.net/">Snapdrop.net</a>
						<a target="_blank" class="resource-link"
							href="https://app.myblueprint.ca/student/dashboard/activities">myBlueprint</a>
						<a target="_blank" class="resource-link"
							href="https://feeds.feedblitz.com/japanese-word-of-the-day&x=1">WOTD-jp</a>
					</section>
				</section>
			</div>

			<div class="tabcontent" id="OtherContent">
				<form class="view2" style="margin-top:20;">
					<label class="switch" id="checkbox1">
						<input type="checkbox" checked onclick="details_toggle();">
						<span class="slider"></span>
					</label>
					<p>Show chat details</p>
					<label class="switch">
						<input type="checkbox" checked
							onclick="window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ');">
						<span class="slider"></span>
					</label>
					<p>Allow us to sell your data to third-parties</p>

					<label><input type="radio" name="mode" class="mode__radio-button" id="modeDefault" checked
							value="Default mode">Default
						mode</label>

					<label><input type="radio" name="mode" class="mode__radio-button" id="modeDark"
							value="Dark mode">Dark
						mode</label>

					<label><input type="radio" name="mode" class="mode__radio-button" id="modeMo"
							value="Mo(de)">Mo(de)</label>
					<br>
					<button id="logout" title="The YIP questions your loyalty to the union...">Logout</button>
				</form>

			</div>
			<!--The div below closes to show the title on every page-->
		</div>
	</div>
	<!--underneath is the login page, hidden upon login-->
	<form class="loginpg" id="loginContainer">
		<p style="font-size:200%;">Genius Collaborators' Website</p>
		<p style="font-size:150%;">Username:<input autocomplete id="loginUser" class="loginInput" type=text></p>
		<p style="font-size:150%;">Password:<input autocomplete id="loginPass" class="loginInput" type=password>
			<span id="password_visiblity" class="fa fa-eye"></span>
		</p>
		<button id="loginSubmit">Submit</button>
	</form>
</body>
<script src="chat.js"></script>
<script src="quotes.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
